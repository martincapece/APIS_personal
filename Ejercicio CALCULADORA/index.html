<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <input type="text" class="pantalla" disabled>
        <div class="botones">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="multiplicador">*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="restador">-</button>
            <button>0</button>
            <button id="limpiar">C</button>
            <button id="resultado">=</button>
            <button id="sumador">+</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
